# .github/workflows/markdown-lint.yml

name: action-show
on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  show-action:
    runs-on: ubuntu-latest
    env:
      a: aaa
    steps:
      - uses: actions/checkout@v4
      - name: Call action 1
        uses: ./.github/actions/show
        with:
          SECRET_1: ${{ secrets.SECRET_1 }}
      - name: Call action 2
        uses: ./.github/actions/show
        with:
          SECRET_1: ${{ secrets.SECRET_1 }}
        env:
          a: ${{ env.a }}

  show-workflow-1:
    needs: show-action
    uses: ./.github/workflows/workflow-show.yaml

  show-workflow-2:
    needs: show-workflow-1
    uses: ./.github/workflows/workflow-show.yaml

  show-workflow-3:
    needs: show-workflow-2
    uses: ./.github/workflows/workflow-show.yaml
    secrets:
      SECRET_1: ${{ secrets.SECRET_1 }}

