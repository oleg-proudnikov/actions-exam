name: action-show

on: workflow_dispatch

env:
  a: aaa

jobs:
  show-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo b=bbb >> $GITHUB_ENV
      - run: export c=ccc
      - uses: ./.github/actions/show
        env:
          d: ddd
      - run: |
          echo ${{ env.c }}
          echo ${{ env.e }}
          echo ${{ env.f }}
          echo $c
          echo $e
          echo $f
