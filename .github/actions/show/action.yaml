name: show-environment

description: Show environment

runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        export e=e
        echo a=A >> $GITHUB_ENV
        echo f=f >> $GITHUB_ENV
        echo a=${{ env.a }}
        echo b=${{ env.b }}
        echo c=${{ env.c }}
        echo d=${{ env.d }}
        echo e=${{ env.e }}
        echo f=${{ env.f }}
