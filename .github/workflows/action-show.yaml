name: action-show

on: workflow_dispatch

env:
  a: a

jobs:
  env-1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .github/actions/show
      - run: ls -al
      - name: Set env
        run: |
          echo b=b >> $GITHUB_ENV
          export c=c
      - uses: ./.github/actions/show
        env:
          d: d
      - name: Show env
        run: |
          echo a=${{ env.a }}
          echo b=${{ env.b }}
          echo c=${{ env.c }}
          echo d=${{ env.d }}
          echo e=${{ env.e }}
          echo f=${{ env.f }}
      - name: Show GITHUB_TOKEN
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | sed 's/./& /g'
      - name: Show GITHUB_TOKEN
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | sed 's/./& /g'
      - name: Show context
        run: |
          echo '${{ toJson(github) }}'

  env-2:
    needs: env-1
    runs-on: ubuntu-latest
    steps:
      - name: Show env
        run: |
          echo a=${{ env.a }}
          echo b=${{ env.b }}
          echo c=${{ env.c }}
          echo d=${{ env.d }}
          echo e=${{ env.e }}
      - name: Show GITHUB_TOKEN
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | sed 's/./& /g'
      - name: Show GITHUB_TOKEN
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | sed 's/./& /g'
      - name: Show context
        run: |
          echo '${{ toJson(github) }}'

  go-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21.1'
      - run: go version

  go-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Go version
        uses: ./go
